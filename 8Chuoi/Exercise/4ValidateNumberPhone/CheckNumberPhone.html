<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let loop = true;
    let number;
    regexp = /^[0-9]{2}[-][0][0-9]{9}$/;
    do{
        number = prompt("Type the number phone here: (xx)-(0xxxxxxxxx)");
        if(regexp.test(number)){
            loop = false;
        }else {
            alert("Wrong!!!");
        }
    }
    while (loop);

</script>
</body>
</html>
