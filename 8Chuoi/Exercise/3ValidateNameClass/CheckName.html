<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let loop = true;
    let classNum;
    regexp = /^[CAP][0-9]{4}[GHIKLM]$/;
    do{
        classNum = prompt("Type the name class here:");
        if(regexp.test(classNum)){
            loop = false;
        }else {
            alert("Wrong!!!");
        }
    }
    while (loop);

</script>
</body>
</html>
