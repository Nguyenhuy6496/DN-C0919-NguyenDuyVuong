<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let loop = true;
    let email;
    regexp = /^(([a-zA-Z\d]{1,20})|([a-zA-Z]{1,10}[_-]{1}[a-zA-Z]{1,10}))+@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
    do{
        email = prompt("Type the email here:");
        if(regexp.test(email)){
            loop = false;
        }else {
            alert("Wrong!!!");
        }
    }
    while (loop);

</script>
</body>
</html>
