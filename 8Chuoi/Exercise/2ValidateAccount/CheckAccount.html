<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let loop = true;
    let account;
    regexp = /^[_a-z0-9]{6,}$/;
    do{
        account = prompt("Type the account here:");
        if(regexp.test(account)){
            loop = false;
        }else {
            alert("Wrong!!!");
        }
    }
    while (loop);

</script>
</body>
</html>
