<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Type number"));
    let Total = 0;
    let i;
    for (i = 1; i <= number; i++) {
        Total = Total + i;
    }
    alert(Total);
</script>
</body>
</html>
