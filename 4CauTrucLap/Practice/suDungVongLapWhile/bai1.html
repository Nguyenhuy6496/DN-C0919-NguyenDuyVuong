<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let number = parseInt(prompt("Type number:", ""));
    let total = 0;
    while (number != -1) {
        number = parseInt(prompt("Type number:", ""));
        alert(number);
        total = total + number;
        alert(total);
    }

</script>
