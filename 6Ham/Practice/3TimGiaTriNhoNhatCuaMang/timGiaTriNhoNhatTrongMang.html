<script>
    let arr1 = [0, 0, 0, -1, 0, 0];
    let min = minArray(arr1);
    alert(min);

    function minArray(arr) {
        if (arr.length === 0) {
            alert("-1");
        }
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];

            }
        }
        if (min === -1) {
            min = arr.indexOf(-1);
        }
        return min;
    }
</script>
