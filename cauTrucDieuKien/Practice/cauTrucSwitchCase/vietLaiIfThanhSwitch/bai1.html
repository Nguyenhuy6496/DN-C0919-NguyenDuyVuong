<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<Script>
    let browser = prompt("please type your:");
    switch (browser) {
        case "Edge":
            alert("You've got the Edge.");
            break;
        case "Chrome":
        case "FireFox":
        case "Safari":
        case "Opera":
            alert("Okay! We support these browser too.");
            break;
        default:
            alert("We hope that this page looks ok.");
    }
    
</Script>
</body>
</html>
