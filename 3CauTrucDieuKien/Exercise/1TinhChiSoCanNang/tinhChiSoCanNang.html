<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt("Type your weight:", "") / 1;
    let height = prompt("Type your height:", "") / 1;
    let BMI = weight / height / height;
    if (BMI < 18.5) {
        document.write("Underweight");
    } else if (BMI < 25) {
        document.write("Normal");
    } else if (BMI < 30) {
        document.write("Overweight");
    } else {
        document.write("Over");
    }
</script>
</body>
</html>
