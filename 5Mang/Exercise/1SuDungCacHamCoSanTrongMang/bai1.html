<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript array join</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.toString() + "<br/>");
    document.write(myColor.join() + "<br/>");
    document.write(myColor.join('+'));

</script>
</body>
</html>
